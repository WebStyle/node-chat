<!DOCTYPE html>
<html ng-app="NodeChat">

<head>
  <meta charset="utf-8">
  <title>NodeChat</title>
  <script src="javascripts/angular.min.js" charset="utf-8"></script>
  <script src="javascripts/app.js" charset="utf-8"></script>
</head>

<body>
  <div>
    <div style="float:left;">
      <img src="images/logo.png" alt="NodeChat" height="100" />
    </div>
    <div style="float:right">
      <h1>NodeChat</h1>
    </div>
    <div style="clear:both;"></div>
  </div>
  <p>
    <ul>
      <li>
        <a href="/auth/instagram">Login with Instagram</a>
      </li>
      <li>
        <a href="/auth/github">Login with GitHub</a>
      </li>
    </ul>
  </p>
  <hr />
  <div ng-controller="MsgCtrl">
    <div ng-repeat="message in messages">
      <strong>
        <span ng-bind="message.user"></span>
      </strong>
      <p>
        <span ng-bind="message.content"></span>
      </p>
      <p>
        <small><a href="#" ng-click="deleteMessage(message._id)">Delete</a></small>
      </p>
      <hr />
    </div>
    <input type="text" name="Message" ng-model="content">
    <input type="submit" ng-click="save()" value="Send" />
  </div>
</body>

</html>
