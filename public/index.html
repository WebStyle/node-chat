<!DOCTYPE html>
<html ng-app="NodeChat">

<head>
  <meta charset="utf-8">
  <title>NodeChat</title>
  <link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div id="top"></div>
  <header>

  </header>
  <p>
    <ul>
      <li>
        <a href="/auth/instagram">Login with Instagram</a>
      </li>
      <li>
        <a href="/auth/github">Login with GitHub</a>
      </li>
    </ul>
  </p>
  <hr />
  <div ng-controller="MsgCtrl" class="messages">
    <div ng-repeat="message in messages">
      <strong>
        <span ng-bind="message.user"></span>
      </strong>
      <p>
        <span ng-bind="message.content"></span>
      </p>
      <p>
        <small><a href="#" ng-click="deleteMessage(message._id)">Delete</a></small>
      </p>
      <hr />
    </div>
    <form class="sendForm">
      <input class="sendFormInput" type="text" name="Message" ng-model="content">
      <input class="sendFormButton" type="submit" ng-click="save()" value="Send" />
    </form>
  </div>
  <div id="bottom">
  </div>
  <script src="javascripts/angular.min.js" charset="utf-8"></script>
  <script src="javascripts/app.js" charset="utf-8"></script>
</body>

</html>
